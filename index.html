<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEPSHOW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/stepshow-logo.png" type="image/x-icon">
</head>
<body>
    <h1>STEP</h1>
    <img src="images/gemini-brown.png" alt="" id="display">
    <!-- <img src="/images/gemini-brown.png" alt=""> -->
    <div class="info">
        <h2>STEP v1</h3>
        <h4>Release Date</h4>
        <p>January 01, 2026</p>
        <h4>Price</h4>
        <p>$200.00</p>
        <h4>Select Size</h4>
        <div class="sizes">
            <div class="box">7</div>
            <div class="box">7.5</div>
            <div class="box">8</div>
            <div class="box">8.5</div>
            <div class="box">9</div>
            <div class="box">9.5</div>
            <div class="box">10</div>
            <div class="box">10.5</div>
            <div class="box">11</div>
            <div class="box">11 .5</div>
        </div>
        <h4>Select Color</h4>
        <div class="colors">
            <div class="circle blue" onclick="updateShoes('blue')"></div>
            <div class="circle red" onclick="updateShoes('red')"></div>
            <div class="circle brown" onclick="updateShoes('brown')"></div>
            <div class="circle black" onclick="updateShoes('black')"></div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        function updateShoes(color) {
            display.src = `images/gemini-${color}.png`;
            document.body.style.backgroundColor = `${color}`;
        }
    </script>
</body>
</html>
